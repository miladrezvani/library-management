<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form in html css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/assets/style/login.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h1>login</h1>
            <div class="input_box">
                <input type="text" placeholder="username"  maxlength="10" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="password" maxlength="8" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember_forgot">
                <label> <input type="checkbox">Remmber me</label>
                <a href="#">forgot password?</a>
            </div>
            <div class="btn">
                <button type="submit" class="btn">login</button>
               
            </div>
            <div class="register_link">
                <p> Don't have an account? 
                    <a href="#">Register</a>
                </p>
            </div>


        </form>
    </div>
    
</body>
</html>
